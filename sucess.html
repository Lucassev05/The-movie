<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Movie</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/sucess.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="content">
        <div class="logo-input">
          <img src="./assets/Arrow - Right 2.svg" alt="logo" />
          <div class="input">
            <input type="text" placeholder="Pesquise filmes..." />
            <img src="./assets/search.svg" alt="search" />
          </div>
        </div>
        <div class="favoritos">
          <img src="./assets/Bookmark.svg" alt="favoritos" />
          Favoritos
        </div>
        <div class="promocoes">
          <img src="./assets/Discount.svg" alt="promocoes" />
          Promoções
        </div>
        <div class="profile">
          Bem vindo Lucas
          <img src="./assets/fotinha minha 1.jpg" alt="foto do profile" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content-sucess">
        <div class="conteudo">
          <img src="./assets/sucess.svg" alt="icone de sucesso" />
          <div class="conteudo-texto">
            <h1>Sucesso</h1>
            <h3>Sua compra foi efetuada com sucesso!</h3>
          </div>
          <button>Voltar para a página principal</button>
        </div>
        <img src="./assets/Musician.svg" alt="musico" />
      </div>
    </div>
    <script src="./scripts/sucess.js"></script>
  </body>
</html>
