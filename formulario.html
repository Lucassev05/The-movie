          <form class="form" action="./sucess.html" id="formulario">
            <div class="container">
              <h2>Informações iniciais</h2>
              <div class="div">
                <div class="input">
                  <label for="nome">Insira seu nome completo</label>
                  <input
                    id="nome"
                    type="text"
                    placeholder="Ex: Lucas Evangelista"
                    required
                  />
                </div>
                <div class="input">
                  <label for="email">Insira seu e-mail</label>
                  <input
                    id="email"
                    type="email"
                    placeholder="Ex: lucas@arroba.com"
                    required
                  />
                </div>
              </div>
              <div class="div">
                <div class="input">
                  <label for="telefone">Telefone</label>
                  <input
                    id="telefone"
                    type="text"
                    placeholder="+55 (71) 99999-9999"
                    required
                    inputmode="numeric"
                  />
                </div>
              </div>
            </div>
            <div class="container">
              <h2>Informações de endereço</h2>
              <div class="div">
                <div class="input">
                  <label for="cep">CEP</label>
                  <input
                    id="cep"
                    type="text"
                    placeholder="Ex: 00000-00"
                    inputmode="numeric"
                    required
                  />
                </div>
                <div class="input">
                  <label for="pais">País</label>
                  <input
                    id="pais"
                    type="text"
                    placeholder="Ex: Brasil"
                    required
                  />
                </div>
              </div>
              <div class="div">
                <div class="input">
                  <label for="cidade">Cidade</label>
                  <input
                    id="cidade"
                    type="text"
                    placeholder="Ex: Salvador"
                    required
                  />
                </div>
                <div class="input">
                  <label for="bairro">Bairro</label>
                  <input
                    id="bairro"
                    type="text"
                    placeholder="Ex: Graça"
                    required
                  />
                </div>
              </div>
              <div class="div">
                <div class="input">
                  <label for="numero-residencial">Número</label>
                  <input
                    id="numero-residencial"
                    type="text"
                    inputmode="numeric"
                    placeholder="Ex: 00"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="container">
              <h2>Informações de pagamento</h2>
              <div class="div">
                <div class="input">
                  <label for="numero-cartao">Número do cartão</label>
                  <input
                    id="numero-cartao"
                    type="text"
                    placeholder="Ex: 00000 00000 0000"
                    inputmode="numeric"
                    required
                  />
                </div>
                <div class="input">
                  <label for="nome-cartao">Nome impresso no cartão</label>
                  <input
                    id="nome-cartao"
                    type="text"
                    placeholder="Ex: LUCAS EVANGELISTA"
                    required
                  />
                </div>
              </div>
              <div class="div">
                <div class="input">
                  <label for="data-expiracao">Data de expiração</label>
                  <input
                    id="data-expiracao"
                    type="text"
                    inputmode="numeric"
                    placeholder="MM/YYYY"
                    required
                  />
                </div>
                <div class="input">
                  <label for="cvv">CVV</label>
                  <input
                    id="cvv"
                    type="text"
                    inputmode="numeric"
                    placeholder="000"
                    required
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- SIDEBAR REFAZER -->
