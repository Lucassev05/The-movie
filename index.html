<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Movie</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/content.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="content">
        <div class="logo-input">
          <img src="./assets/Arrow - Right 2.svg" alt="logo" />
          <div class="input">
            <input type="text" placeholder="Pesquise filmes..." />
            <img src="./assets/search.svg" alt="search" />
          </div>
        </div>
        <div class="favoritos">
          <img src="./assets/Bookmark.svg" alt="favoritos" />
          Favoritos
        </div>
        <div class="promocoes">
          <img src="./assets/Discount.svg" alt="promocoes" />
          Promoções
        </div>
        <div class="profile">
          Bem vindo Lucas
          <img src="./assets/fotinha minha 1.jpg" alt="foto do profile" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div class="content-interno">
          <div class="imagem-promocao">
            <img
              class="background"
              src="./assets/promotion count down.svg"
              alt="promocao"
            />
            <img class="money" src="./assets/money.svg" alt="money" />
            <div class="promocao-conteudo">
              <div class="cupom">
                <h3>APROVEITE AGORA</h3>
                <div class="codigo-cupom">
                  <img src="./assets/ICON.svg" alt="cupom" />
                  <h3>CUPOM: HTMLNAOELINGUAGEM</h3>
                </div>
              </div>
              <img src="./assets/Line 1.svg" alt="divisor" />
              <div class="temporizador">
                <h3>FINALIZA EM:</h3>
                <div class="contador">
                  <img src="./assets/relogio.svg" alt="contador" />
                  <h3>00:05:00</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="container-filmes">
            <div class="top-filmes">
              <h2>Top Filmes</h2>
            </div>
            <div class="todos-filmes">
              <h2>Filmes</h2>
              <ul class="categorias">
                <li>
                  <button class="categoria ativo" value="0">Todos</button>
                </li>
                <li>
                  <button class="categoria" value="28">Ação</button>
                </li>
                <li>
                  <button class="categoria" value="10749">Romance</button>
                </li>
                <li>
                  <button class="categoria" value="878">
                    Ficção Científica
                  </button>
                </li>
                <li>
                  <button class="categoria" value="27">Terror</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- SIDEBAR REFAZER -->
        <div class="sidebar">
          <div class="titulo-sacola">
            <img src="./assets/Bag.svg" alt="sacola" />
            <h2>Sacola</h2>
          </div>
          <div class="sacola">
            <div class="conteudo-sacola">
              <h2>Sua Sacola está vazia</h2>
              <h3>Adicione filmes agora</h3>
              <img src="./assets/Social Media.svg" alt="sacola vazia" />
            </div>
            <div class="cupom">
              <label for="cupom-desconto">Insira seu cupom</label>
              <div class="cupom-input">
                <input
                  id="cupom-desconto"
                  type="text"
                  placeholder="Cupom de desconto"
                />
                <img src="./assets/Ticket.svg" alt="cupom" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/helpers.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
